<!-- @format -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/app.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="main">
			<form action="" method="POST" class="form" id="form-1">
				<h3 class="heading">Thành viên đăng ký</h3>
				<p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

				<div class="spacer"></div>

				<div class="form-group">
					<label for="fullname" class="form-label">Tên đầy đủ</label>
					<input
						id="fullname"
						name="fullname"
						type="text"
						placeholder="VD: Sơn Đặng"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="email" class="form-label">Email</label>
					<input
						id="email"
						name="email"
						type="text"
						placeholder="VD: email@domain.com"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="password" class="form-label">Mật khẩu</label>
					<input
						id="password"
						name="password"
						type="password"
						placeholder="Nhập mật khẩu"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<div class="form-group">
					<label for="password_confirmation" class="form-label"
						>Nhập lại mật khẩu</label
					>
					<input
						id="password_confirmation"
						name="password_confirmation"
						placeholder="Nhập lại mật khẩu"
						type="password"
						class="form-control"
					/>
					<span class="form-message"></span>
				</div>

				<button class="form-submit">Đăng ký</button>
				<script src="./script/validator.js"></script>
				<script>
					// output
					Validator({
						form: "#form-1",
						errorSelector: ".form-message",
						onsubmit: function (data) {
							console.log(data);
						},
						formGroup: ".form-group",
						rules: [
							Validator.isRequired(
								"#fullname",
								"Vui lòng nhập đầy đủ họ tên của bạn"
							),
							Validator.isRequired("#email", "Vui long nhập trường này"),
							Validator.isRequired("#password", "Vui long nhập trường này"),
							Validator.isRequired(
								"#password_confirmation",
								"Vui long nhập trường này"
							),
							Validator.isEmail(
								"#email",
								"bạn cần phải nhập đúng email format"
							),
							Validator.minLength(
								"#password",
								6,
								"password cần phải có ít nhất 6 ký tự"
							),
							Validator.isConfirmedPassword(
								"#password_confirmation",
								function () {
									return $("#form-1 #password").value;
								},
								"Mậy khẩu nhập lại không khớp, xin hãy nhập lại mật khẩu"
							),
						],
					});
				</script>
			</form>
		</div>
	</body>
</html>
